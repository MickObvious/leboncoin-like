<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - trok.fr</title>

  <link rel="icon" href="assets/ico/trok.fr.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-connexion.css">
</head>

<body class="pageco">

  <!-- Barre de navigation -->
  <nav class="nav">
    <a href="index.html">
      <img class="logo" src="assets/img/trok.fr(1)-Photoroom.png" alt="trok.fr">
    </a>

    <div class="links">
      <a href="index.html">Accueil</a>
      <span class="sep">-</span>
      <a href="annonces.html">Annonces</a>
    </div>

    <div class="links2">
      <a class="btn" href="connexion.html"><i class="fa-regular fa-id-badge"></i> Mon compte</a>
      <a class="inscription" href="inscription.html">Pas encore inscrit, clique ici!</a>
    </div>
  </nav>

  <!-- Main -->
  <main class="id-client">
    <section class="sections-co">
      <h1>Inscription</h1>

      <form class="login-form">
        <label for="nom1">Nom</label> <input id="nom1" name="nom1" type="text" required> <small class="error"></small>

        <label for="prenom">Prénom</label> <input id="prenom" name="prenom" type="text" required> <small
          class="error"></small>

        <label for="ville">Ville</label> <input id="ville" name="ville" type="text" required>
        <small class="error"></small>

        <label for="dateBirth">Date de naissance</label> <input id="dateBirth" name="dateBirth" type="date" required>
        <small class="error"></small>

        <label for="email">Email</label> <input id="email" name="email" type="email" required>
        <small class="error"></small>

        <label for="password">Mot de
          passe</label> <input id="password" name="password" type="password" required>
        <div id="strength-bar"></div> <small class="error2"></small>

        <label for="password1">Confirmation du mot de
          passe</label> <input id="password1" name="password1" type="password" required> <small class="error"></small>

        <br><br>
        <button class="button" type="submit">Créer mon compte</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <div class="foot">
    <a href="index.html">
      <img class="logo1" src="assets/img/trok.fr(1)-Photoroom.png" alt="trok.fr">
    </a>

    <a href="https://github.com/MickObvious/leboncoin-like">
      <img class="logo1" src="assets/img/OIP.webp" alt="github">
    </a>
  </div>

  <script src="https://kit.fontawesome.com/4c2621290e.js" crossorigin="anonymous"></script>
  <script src="js/chargement.js"></script>
  <script src="js/inscription.js"></script>
  <script src="js/connexion.js"></script>
  <script src="js/bienvenue.js"></script>
  <script src="js/deconnexion.js"></script>
  <script src="js/ajout-annonce.js"></script>
  <script src="js/affichage-annonces.js"></script>
</body>

</html>
